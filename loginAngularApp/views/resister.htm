<!DOCTYPE html>
<html ng-app="myApp">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="../app.js"></script>
<link rel="stylesheet" href="style.css">  
</head>
<body ng-controller="MainCtrl">
  <h3>Resister</h3>
 
  <div  class="container">
    <form name="myForm1">
      <div class="login-container">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" ng-model="user.username" required class="form-control">
              <div ng-show="myForm1.email.$error.email" class="error">Invalid email!</div>
              <div ng-show="myForm1.email.$error.required &amp;&amp; myForm1.email.$touched" class="error">Required!</div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="pass" ng-model="user.password" required class="form-control">
              <div ng-show="myForm1.pass.$error.required &amp;&amp; myForm1.pass.$touched" class="error">Required!</div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <button type="button" ng-click="submit()" ng-disabled="myForm1.$invalid" class="btn btn-success pull-right">Submit</button>
            </div>
          </div>
        </div>
        </div>
      </div>
    </form>
  </div>
</html>
